<div class="modal-overlay" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <div>
        <h2>Novo Álbum</h2>
        <p class="artist-subtitle">para {{ artistName }}</p>
      </div>
      <button class="close-btn" (click)="onClose()" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <form (ngSubmit)="onSubmit()" class="modal-body">
      <div class="form-group">
        <label for="albumTitle" class="form-label">
          Título do Álbum
          <span class="required">*</span>
        </label>
        <input
          type="text"
          id="albumTitle"
          class="form-input"
          placeholder="Ex: Abbey Road"
          [ngModel]="albumTitle()"
          (ngModelChange)="albumTitle.set($event); clearError()"
          [disabled]="isSubmitting()"
          name="albumTitle"
          autocomplete="off">

        <div *ngIf="errorMessage()" class="error-message">
          <svg class="error-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          {{ errorMessage() }}
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="onClose()" [disabled]="isSubmitting()">
          Cancelar
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="isSubmitting()">
          <span *ngIf="!isSubmitting()">Criar Álbum</span>
          <span *ngIf="isSubmitting()" class="loading-text">
            <svg class="spinner" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Criando...
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
