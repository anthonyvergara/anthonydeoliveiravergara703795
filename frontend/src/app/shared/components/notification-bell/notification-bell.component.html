<div class="notification-bell-container">
  <button
    class="notification-button"
    (click)="toggleDropdown()"
    type="button"
  >
    <svg
      class="bell-icon"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
      />
    </svg>

    <span
      *ngIf="unreadCount > 0"
      class="badge"
    >
      {{ unreadCount > 99 ? '99+' : unreadCount }}
    </span>
  </button>

  <div
    *ngIf="isOpen"
    class="dropdown"
  >
    <div class="dropdown-header">
      <h3>Notificações</h3>
      <button
        *ngIf="notifications.length > 0"
        (click)="clearAll()"
        class="clear-button"
        type="button"
      >
        Limpar tudo
      </button>
    </div>

    <div class="dropdown-body">
      <div
        *ngIf="notifications.length === 0"
        class="empty-state"
      >
        <svg
          class="empty-icon"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"
          />
        </svg>
        <p>Nenhuma notificação</p>
      </div>

      <div
        *ngFor="let notification of notifications"
        class="notification-item"
        [class.unread]="!notification.read"
        (click)="navigateToArtist(notification.artistId)"
      >
        <div class="notification-icon">
          <svg
            class="album-icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"
            />
          </svg>
        </div>

        <div class="notification-content">
          <p class="notification-title">{{ notification.title }}</p>
          <p class="notification-artist">{{ notification.artistName }}</p>
          <p class="notification-time">{{ getTimeAgo(notification.timestamp) }}</p>
        </div>

        <div *ngIf="!notification.read" class="unread-dot"></div>
      </div>
    </div>
  </div>

  <div
    *ngIf="isOpen"
    class="backdrop"
    (click)="closeDropdown()"
  ></div>
</div>
