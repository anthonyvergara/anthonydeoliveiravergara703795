<div class="min-h-screen bg-gray-50 flex">
  <div class="bg-white shadow-lg transition-all duration-300 flex flex-col"
       [class.w-64]="sidebarOpen()"
       [class.w-16]="!sidebarOpen()">

    <div class="p-4 border-b border-gray-200">
      <div class="flex items-center space-x-3">
        <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
          <svg class="h-5 w-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4"></path>
          </svg>
        </div>
        <span *ngIf="sidebarOpen()" class="font-bold text-lg text-gray-900">Angular</span>
      </div>
    </div>

    <nav class="flex-1 p-4">
      <ul class="space-y-2">
        <li *ngFor="let item of menuItems">
          <button
            (click)="setActiveSection(item.id)"
            class="w-full flex items-center space-x-3 px-3 py-2 rounded-lg transition-colors"
            [class.bg-blue-600]="activeSection() === item.id"
            [class.text-white]="activeSection() === item.id"
            [class.text-gray-700]="activeSection() !== item.id"
            [class.hover:bg-gray-100]="activeSection() !== item.id">

            <svg *ngIf="item.icon === 'bar-chart-3'" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
            </svg>

            <svg *ngIf="item.icon === 'clipboard-check'" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
            </svg>
            <span *ngIf="sidebarOpen()">{{ item.label }}</span>
          </button>
        </li>
      </ul>
    </nav>
  </div>

  <div class="flex-1 flex flex-col">
    <header class="bg-white shadow-sm border-b border-gray-200 px-6 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <button
            (click)="toggleSidebar()"
            class="text-gray-600 hover:text-gray-900 p-1 rounded-lg hover:bg-gray-100">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
          <h1 class="text-2xl font-bold text-gray-900">{{ getActiveMenuLabel() }}</h1>
        </div>

        <div class="flex items-center space-x-4">
          <button class="text-gray-600 hover:text-gray-900 p-1 rounded-lg hover:bg-gray-100">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5zM4 19h6v-6H4v6zM16 3h5v5h-5V3zM4 3h6v6H4V3z"></path>
            </svg>
          </button>
          <div class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
              <span class="text-white text-sm font-medium">A</span>
            </div>
            <span class="text-gray-900 font-medium">Admin</span>
          </div>
        </div>
      </div>
    </header>

    <main class="flex-1 p-6 bg-gray-50">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
