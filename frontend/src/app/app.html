<div class="min-h-screen bg-[#1a1a1a] flex">
  <div class="bg-[#2d2d2d] shadow-2xl transition-all duration-300 flex flex-col w-20">

    <div class="p-4 border-b border-gray-700">
      <div class="flex items-center justify-center">
        <div class="w-10 h-10 bg-gradient-to-br from-purple-600 to-blue-600 rounded-lg flex items-center justify-center">
          <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path>
          </svg>
        </div>
      </div>
    </div>

    <nav class="flex-1 p-4">
      <ul class="space-y-4">
        <li *ngFor="let item of menuItems">
          <button
            (click)="setActiveSection(item.id)"
            class="w-full flex items-center justify-center p-3 rounded-lg transition-all duration-200"
            [class.bg-gradient-to-br]="activeSection() === item.id"
            [class.from-purple-600]="activeSection() === item.id"
            [class.to-blue-600]="activeSection() === item.id"
            [class.text-white]="activeSection() === item.id"
            [class.shadow-lg]="activeSection() === item.id"
            [class.text-gray-400]="activeSection() !== item.id"
            [class.hover:bg-gray-700]="activeSection() !== item.id"
            [class.hover:text-white]="activeSection() !== item.id"
            [title]="item.label">

            <svg *ngIf="item.icon === 'bar-chart-3'" class="h-7 w-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
            </svg>

            <svg *ngIf="item.icon === 'clipboard-check'" class="h-7 w-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path>
            </svg>
          </button>
        </li>
      </ul>
    </nav>
  </div>

  <div class="flex-1 flex flex-col">
    <header class="bg-[#2d2d2d] shadow-lg border-b border-gray-700 px-6 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <h1 class="text-2xl font-bold text-white">{{ getActiveMenuLabel() }}</h1>
        </div>

        <div class="flex items-center space-x-4">
          <button class="text-gray-400 hover:text-white p-2 rounded-lg hover:bg-gray-700 transition-colors">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
            </svg>
          </button>
          <div class="flex items-center space-x-3">
            <div class="w-9 h-9 bg-gradient-to-br from-purple-600 to-blue-600 rounded-full flex items-center justify-center shadow-lg">
              <span class="text-white text-sm font-bold">A</span>
            </div>
            <span class="text-white font-medium">Admin</span>
          </div>
        </div>
      </div>
    </header>

    <main class="flex-1 p-6 bg-[#1a1a1a] overflow-hidden relative">
      <div [@routeAnimations]="getRouteAnimationData()">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
